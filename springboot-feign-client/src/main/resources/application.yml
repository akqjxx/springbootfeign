server:
  port: 10001

logging:
  level:
    org.apache.http.wire: trace
    org.apache.http.headers: trace
    com.liujc.service.UserService: trace
#debug: true
spring:
  application:
    name: springboot-feign-client
  devtools:
    livereload:
      port: 15730

feign:
  httpclient:
    enabled: true
eureka:
  client:
    register-with-eureka: false
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka