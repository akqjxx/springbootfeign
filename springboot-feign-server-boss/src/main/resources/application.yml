server:
  port: 8001
#logging:
#  level:
#    root: debug
spring:
  devtools:
    livereload:
      port: 25730
  application:
    name: springboot-feign-server-boss
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:7001/eureka/
    fetch-registry: true
    register-with-eureka: true

  instance:
    instance-id: springboot-feign-server-boss-8001
    #访问路径可以显示IP地址
    prefer-ip-address: true

